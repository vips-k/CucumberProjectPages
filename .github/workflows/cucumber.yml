name: Run Cucumber CLI

on:
  workflow_dispatch:

jobs:
  run-cucumber:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install dependencies
      run: ./gradlew dependencies

    - name: Run Cucumber tests
      run: ./gradlew cucumberCli

    - name: List report directory contents (debugging)
      run: ls -R build/allure/commandline/plugins/behaviors-plugin/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: build/reports/allure-report/allureReport/
        destination-path: ${{ github.run_id }}/allure-report/

  deploy:
    runs-on: ubuntu-latest
    needs: run-cucumber

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        destination-path: ${{ github.run_id }}/allure-report/

    - name: Generate Report Link
      run: |
          echo "## Test Report : [Download Here - ${{ github.repository }} - ${{ github.run_id }}](https://vips-k.github.io/CucumberProjectDemo/${{ github.run_id }}/allure-report/)" >> $GITHUB_STEP_SUMMARY
